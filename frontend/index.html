<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>麻将时间协调</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🀄 麻将时间协调</h1>
        
        <!-- 提交时间表单 -->
        <div class="section">
            <h2>提交我的空闲时间</h2>
            <form id="timeForm">
                <div class="form-group">
                    <label>昵称：</label>
                    <input type="text" id="nickname" required placeholder="请输入您的昵称">
                </div>
                <div class="form-group">
                    <label>日期：</label>
                    <input type="date" id="date" required>
                </div>
                <div class="form-group">
                    <label>开始时间：</label>
                    <input type="time" id="startTime" required>
                </div>
                <div class="form-group">
                    <label>结束时间：</label>
                    <input type="time" id="endTime" required>
                </div>
                <button type="submit">提交时间</button>
            </form>
        </div>
        
        <!-- 已提交的时间列表 -->
        <div class="section">
            <h2>已提交的时间</h2>
            <button id="refreshBtn">刷新</button>
            <div id="timesList">加载中...</div>
        </div>
        
        <!-- 共同空闲时间 -->
        <div class="section">
            <h2>共同空闲时间</h2>
            <div id="commonTimesList">暂无数据</div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
