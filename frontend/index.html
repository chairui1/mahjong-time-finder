<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>麻将时间协调</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🀄 麻将时间协调</h1>
        
        <!-- 创建房间区域 -->
        <div class="section" id="createRoomSection">
            <h2>创建房间</h2>
            <button id="createRoomBtn">创建新房间</button>
            <div id="roomCodeDisplay" class="room-code" style="display: none;">
                <p>房间号：<strong id="roomCode"></strong></p>
                <button id="enterRoomBtn">进入房间</button>
            </div>
        </div>
        
        <!-- 加入房间区域 -->
        <div class="section" id="joinRoomSection">
            <h2>加入房间</h2>
            <input type="text" id="joinRoomCode" placeholder="输入房间号" maxlength="6">
            <button id="joinRoomBtn">加入房间</button>
            <p id="joinError" class="error" style="display: none;"></p>
        </div>
        
        <!-- 房间内容区域 -->
        <div class="section" id="roomSection" style="display: none;">
            <h2>房间：<span id="currentRoomCode"></span></h2>
            
            <!-- 提交时间表单 -->
            <div class="form-section">
                <h3>提交我的空闲时间</h3>
                <form id="timeForm">
                    <div class="form-group">
                        <label>昵称：</label>
                        <input type="text" id="nickname" required>
                    </div>
                    <div class="form-group">
                        <label>日期：</label>
                        <input type="date" id="date" required>
                    </div>
                    <div class="form-group">
                        <label>开始时间：</label>
                        <input type="time" id="startTime" required>
                    </div>
                    <div class="form-group">
                        <label>结束时间：</label>
                        <input type="time" id="endTime" required>
                    </div>
                    <button type="submit">提交时间</button>
                </form>
            </div>
            
            <!-- 已提交的时间列表 -->
            <div class="times-section">
                <h3>已提交的时间</h3>
                <button id="refreshBtn">刷新</button>
                <div id="timesList"></div>
            </div>
            
            <!-- 共同空闲时间 -->
            <div class="common-times-section">
                <h3>共同空闲时间</h3>
                <button id="calculateBtn">计算共同空闲时间</button>
                <div id="commonTimesList"></div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
